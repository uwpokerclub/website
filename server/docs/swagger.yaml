          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Create Event
      tags:
      - Events
  /semesters/{semesterId}/events/{eventId}:

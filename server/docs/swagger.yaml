      - Events
    patch:
      consumes:
      - application/json
      description: Update an existing event
      parameters:
      - description: Semester ID
        in: path
        name: semesterId
        required: true
        type: string
      - description: Event ID
        in: path
        name: eventId
        required: true
        type: string
      - description: Event data
        in: body
        name: event
        required: true
        schema:
          $ref: '#/definitions/UpdateEventRequestV2'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Event'
        "400":
